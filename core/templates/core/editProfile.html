{% extends 'core/base.html' %}

{% block 'title' %}Echo{% endblock %}

{% block 'content' %}
{% load custom_filters %}

<div class="w-[60%] mx-auto">
    <div class="mx-auto mt-24 border-1 border-gray-400 rounded-lg px-8 py-5">
        <div class="mb-8">
            <a href="{% url 'core:profile' %}"><i class="fa-solid fa-arrow-left text-2xl text-teal-600 me-3"></i></a>
            <span class="text-2xl font-semibold">Edit Profile</span>
        </div>
        <img src="{{ profile.profile_img.url }}" class="w-[140px] h-[140px] rounded-full object-cover my-5" id="profile">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ profile_form.profile_img }}
            {{ user_form.username }}
            {{ user_form.email }}
            {{ profile_form.location }}
            {{ profile_form.bio }}
            <button type="submit" class="bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded-lg">Save Changes</button>
        </form>
    </div>
</div>

{% endblock %}
